version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: pfc-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pfc}
      MYSQL_USER: ${MYSQL_USER:-pfc_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-pfc_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - pfc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pfc-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-pfc_user}:${MYSQL_PASSWORD:-pfc_password}@db:3306/${MYSQL_DATABASE:-pfc}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production-minimum-32-characters}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-60}
      JWT_REFRESH_EXPIRE_DAYS: ${JWT_REFRESH_EXPIRE_DAYS:-7}
      ALGORITHM: HS256
      CORS_ORIGINS: '["http://localhost","http://localhost:80","http://frontend"]'
      API_V1_PREFIX: /api
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - pfc-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: pfc-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - pfc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  pfc-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local
