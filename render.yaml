services:
  - type: web
    name: pfc-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: JWT_EXPIRE_MINUTES
        value: "60"
      - key: JWT_REFRESH_EXPIRE_DAYS
        value: "7"
      - key: ALGORITHM
        value: "HS256"
      - key: CORS_ORIGINS
        value: '["http://localhost:5173","https://school-records-aymen.netlify.app"]'
      - key: API_V1_PREFIX
        value: "/api"
      - key: ENVIRONMENT
        value: "production"
      - key: PYTHON_VERSION
        value: "3.13.0"

